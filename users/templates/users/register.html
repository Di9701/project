{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Store - Регистрация</title>

    <!-- ✅ Bootstrap -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <!-- ✅ Custom CSS -->
    <link href="{% static 'vendor/css/auth.css' %}" rel="stylesheet"/>

    <!-- ✅ FontAwesome -->
    <script src="https://kit.fontawesome.com/a2e0e6e6e8.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-4" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Создать аккаунт</h3>
                            </div>
                            <div class="card-body">
                                <form method="post" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="inputFirstName">Имя</label>
                                            <input name="first_name" class="form-control py-2" id="inputFirstName" type="text"
                                                   placeholder="Введите имя" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="inputLastName">Фамилия</label>
                                            <input name="last_name" class="form-control py-2" id="inputLastName" type="text"
                                                   placeholder="Введите фамилию" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="inputUsername">Имя пользователя</label>
                                            <input name="username" class="form-control py-2" id="inputUsername" type="text"
                                                   placeholder="Введите имя пользователя" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="inputEmailAddress">Email</label>
                                            <input name="email" class="form-control py-2" id="inputEmailAddress" type="email"
                                                   placeholder="Введите адрес эл. почты" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="inputPassword">Пароль</label>
                                            <input name="password1" class="form-control py-2" id="inputPassword" type="password"
                                                   placeholder="Введите пароль" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="inputConfirmPassword">Подтверждение пароля</label>
                                            <input name="password2" class="form-control py-2" id="inputConfirmPassword"
                                                   type="password" placeholder="Подтвердите пароль" required>
                                        </div>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <input class="btn btn-primary w-100" type="submit" value="Создать аккаунт">
                                    </div>
                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="{% url 'login' %}">Уже есть аккаунт? Авторизоваться</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- ✅ JS -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'vendor/js/auth-admin.js' %}"></script>
</body>
</html>
