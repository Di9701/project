{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Store - Профиль</title>

    <!-- ✅ Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- ✅ Custom styles for this template -->
    <link href="{% static 'vendor/css/profile.css' %}" rel="stylesheet">

    <!-- ✅ FontAwesome -->
    <script src="https://kit.fontawesome.com/a2e0e6e6e8.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
<!-- ✅ Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">Каталог <i class="fas fa-shopping-bag"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Заказы</a></li>
                        <li><a class="dropdown-item" href="#">Админ-панель</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Основной контент -->
<div class="container" style="margin-top: 90px;">
    <div class="row">
        <!-- Профиль -->
        <div class="col-lg-7 mb-4">
            <h4 class="mb-3">Профиль</h4>
            <div class="text-center mb-3">
                <img width="100" height="100"
                     src="https://via.placeholder.com/200"
                     class="img-thumbnail rounded-circle">
            </div>

            <form>
                <div class="form-row">
                    <div class="col-lg-6 mb-3">
                        <label for="inputFirstName">Имя</label>
                        <input class="form-control py-2" id="inputFirstName" type="text" value="Валерий">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="inputLastName">Фамилия</label>
                        <input class="form-control py-2" id="inputLastName" type="text" value="Павликов">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="userAvatar">Фото профиля</label>
                    <input type="file" class="form-control-file" id="userAvatar">
                </div>

                <div class="form-row">
                    <div class="col-lg-6 mb-3">
                        <label for="inputUsername">Имя пользователя</label>
                        <input class="form-control py-2" id="inputUsername" type="text" value="valeriy" disabled>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="inputEmailAddress">Email</label>
                        <input class="form-control py-2" id="inputEmailAddress" type="email" value="valerypavlikov@yandex.ru" disabled>
                    </div>
                </div>

                <div class="text-end">
                    <button class="btn btn-info" type="submit">Сохранить</button>
                </div>
            </form>
        </div>

        <!-- Корзина -->
        <div class="col-lg-5">
            <h4 class="mb-3 d-flex justify-content-between align-items-center">
                Корзина <span class="badge bg-secondary">3</span>
            </h4>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Product name</h5>
                    <p class="card-text">Product description</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center align-items-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control" value="1" min="0">
                            </div>
                            <div class="col-lg-4">2 390 руб.</div>
                            <div class="col-lg-4">
                                <a href="#"><i class="fas fa-trash"></i></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="card mb-3">
                <div class="card-footer d-flex justify-content-between">
                    <span>Итого:</span>
                    <strong>2 390 руб.</strong>
                </div>
            </div>

            <a class="btn btn-success btn-lg w-100" href="#">Оформить заказ</a>
        </div>
    </div>
</div>

<!-- ✅ JS -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}"></script>
</body>
</html>
